<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Reset and Basics */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #02387a; /* New Blue Background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Login Box */
    .login-box {
      background-color: #fff; /* White background */
      width: 400px;
      border: 2px solid #000; /* Black border */
      box-shadow: 10px 10px 0px #000; /* Reduced black shadow */
      border-radius: 0; /* Remove rounded edges */
    }

    /* Browser Header Simulation */
    .browser-header {
      background-color: #fff;
      border-bottom: 2px solid #000; /* Black bottom border */
      height: 40px;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .browser-buttons {
      display: flex;
      gap: 8px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #000;
    }

    /* Login Content */
    .login-content {
      text-align: center;
      padding: 2rem;
    }

    .login-content h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .login-content p {
      margin-bottom: 2rem;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #000;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .error {
      color: red;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="browser-header">
      <div class="browser-buttons">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="login-content">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="validateLogin()">Submit</button>
      <p id="error-message" class="error"></p>
    </div>
  </div>

  <script>
    // Predefined credentials
    const predefinedUsername = "user";
    const predefinedPassword = "password123";

    // Login validation function
    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (username === predefinedUsername && password === predefinedPassword) {
        // Redirect to home.html if credentials are valid
        window.location.href = "home.html";
      } else {
        // Show error message if credentials are invalid
        errorMessage.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
