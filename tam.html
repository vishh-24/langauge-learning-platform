<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #02387a;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #02387a;
            color: white;
        }

        .gamification {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #012a5e;
        }

        .progress-bar {
            width: 60%;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: lightgreen;
            transition: width 0.5s ease-in-out;
        }

        .score {
            font-size: 1.2rem;
        }

        .badges {
            font-size: 1rem;
        }

        .quiz-section {
            padding: 20px;
        }

        .question {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .options button {
            background-color: #fff;
            color: #02387a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .options button:hover {
            background-color: #ddd;
        }

        #feedback {
            margin: 20px 0;
            font-size: 1rem;
            font-weight: bold;
        }

        footer {
            padding: 20px;
            background-color: #02387a;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tamil Quiz</h1>
    </header>

    <div class="gamification">
        <div class="score">
            Score: <span id="score">0</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div class="badges">
            Badges: <span id="badges">None</span>
        </div>
    </div>

    <div class="quiz-section">
        <div class="question">
            <p>What is the Tamil word for "Hello"?</p>
        </div>
        <div class="options">
            <button onclick="checkAnswer('Vanakkam')">Vanakkam</button>
            <button onclick="checkAnswer('Vandanam')">Vandanam</button>
            <button onclick="checkAnswer('Namaste')">Namaste</button>
            <button onclick="checkAnswer('Sugam')">Sugam</button>
        </div>

        <div class="question">
            <p>What is the Tamil word for "Water"?</p>
        </div>
        <div class="options">
            <button onclick="checkAnswer('Thanni')">Thanni</button>
            <button onclick="checkAnswer('Neeru')">Neeru</button>
            <button onclick="checkAnswer('Baanu')">Baanu</button>
            <button onclick="checkAnswer('Hani')">Hani</button>
        </div>

        <div class="question">
            <p>What is the Tamil word for "Food"?</p>
        </div>
        <div class="options">
            <button onclick="checkAnswer('Unavu')">Unavu</button>
            <button onclick="checkAnswer('Bhojanam')">Bhojanam</button>
            <button onclick="checkAnswer('Tindi')">Tindi</button>
            <button onclick="checkAnswer('Soru')">Soru</button>
        </div>

        <div class="question">
            <p>What is the Tamil word for "Book"?</p>
        </div>
        <div class="options">
            <button onclick="checkAnswer('Puthagam')">Puthagam</button>
            <button onclick="checkAnswer('Grantha')">Grantha</button>
            <button onclick="checkAnswer('Patrikai')">Patrikai</button>
            <button onclick="checkAnswer('Kaagitham')">Kaagitham</button>
        </div>

        <div class="question">
            <p>What is the Tamil word for "Friend"?</p>
        </div>
        <div class="options">
            <button onclick="checkAnswer('Thozhan')">Thozhan</button>
            <button onclick="checkAnswer('Nanban')">Nanban</button>
            <button onclick="checkAnswer('Snehithan')">Snehithan</button>
            <button onclick="checkAnswer('Sahavasi')">Sahavasi</button>
        </div>

        <div id="feedback"></div>
    </div>

    <footer>
        <p>&copy; 2024 Dialecto</p>
    </footer>

    <script>
        let score = 0;
        let totalQuestions = 5;

        function checkAnswer(answer) {
            const feedback = document.getElementById('feedback');
            const scoreElement = document.getElementById('score');
            const progress = document.getElementById('progress');
            const badges = document.getElementById('badges');

            const correctAnswers = {
                'Vanakkam': 'Correct! "Vanakkam" means "Hello" in Tamil.',
                'Thanni': 'Correct! "Thanni" means "Water" in Tamil.',
                'Unavu': 'Correct! "Unavu" means "Food" in Tamil.',
                'Puthagam': 'Correct! "Puthagam" means "Book" in Tamil.',
                'Thozhan': 'Correct! "Thozhan" means "Friend" in Tamil.'
            };

            if (correctAnswers[answer]) {
                feedback.textContent = correctAnswers[answer];
                feedback.style.color = 'lightgreen';
                score += 1;
                scoreElement.textContent = score;
                progress.style.width = `${(score / totalQuestions) * 100}%`;

                if (score === totalQuestions) {
                    badges.textContent = 'Quiz Master';
                }
            } else {
                feedback.textContent = 'Incorrect! Try again.';
                feedback.style.color = 'red';
            }
        }
    </script>
</body>
</html>
