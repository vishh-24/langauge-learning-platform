<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #02387a;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #02387a;
            color: #fff;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .language-grid {
            display: flex;
            gap: 30px;
        }

        .language-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            padding: 60px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            flex-shrink: 0;
        }

        .language-card img {
            width: 160px;
            height: 160px;
            margin-bottom: 20px;
        }

        .language-card h2 {
            font-size: 24px;
            margin: 0;
        }

        footer {
            text-align: center;
            font-size: 14px;
            background-color: #02387a;
            padding: 10px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Practice</h1>
    </header>

    <main>
        <div class="language-grid">
            <div class="language-card">
                <a href="kan.html">
                    <img src="images/kannada.png" alt="Kannada Language">
                    <h2>Kannada</h2>
                </a>
            </div>
            <div class="language-card">
                <a href="tel.html">
                    <img src="images/telugu.png" alt="Telugu Language">
                    <h2>Telugu</h2>
                </a>
            </div>
            <div class="language-card">
                <a href="tam.html">
                    <img src="images/tamil.png" alt="Tamil Language">
                    <h2>Tamil</h2>
                </a>
            </div>
            <div class="language-card">
                <a href="mal.html">
                    <img src="images/malayalam.png" alt="Malayalam Language">
                    <h2>Malayalam</h2>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Dialecto</p>
    </footer>
</body>
</html>
